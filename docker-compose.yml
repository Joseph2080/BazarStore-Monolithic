
services:
  bazar-store-application:
    build:
      context: ..
      dockerfile: .Dockerfile
    environment:
      DB_URL: jdbc:postgresql://bazar-store-database:5432/bazar_store_db
    networks:
      - bazar-network

  redis-server:
    container_name: redis-server
    image: redis:latest
    restart: always
    command: >
      sh -c "redis-server --requirepass admin &&
             redis-cli ACL SETUSER admin on >admin allcommands allkeys &&
             redis-server"
    ports:
      - "6379:6379"
    networks:
      - bazar-network
    volumes:
      - redisdata:/data

    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bazar-network:
    driver: bridge

volumes:
  redisdata:

